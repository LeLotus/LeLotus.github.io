<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Le Lotus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/logo2-no-background.png"
            class=".img-fluid.max-width: 20%"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="apropos.html">À propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="classes.html">Nos classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="instructeurs.html">Nos instructeurs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="reserver_main.html"
                >Réserver une classe</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Title Section over image-->
    <div
      class="bg-image"
      style="position: relative; text-align: center; color: white"
    >
      <img
        src="img/reserver_background.jpg"
        class="img-fluid"
        style="
          width: 100%;
          height: 300px;
          object-fit: cover;
          filter: blur(2px);
          -webkit-filter: blur(2px);
        "
      />
      <div
        class="centered"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      >
        <h1 style="font-size: 60px">Réserver</h1>
      </div>
      <hr class="my-2" />
    </div>
    <!--Booking-->
    <section>
      <div class="pt-5" style="padding-left: 300px; padding-right: 300px">
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 66%; background-color: rgb(134, 194, 168)"
            aria-valuenow="33"
            aria-valuemin="0"
            aria-valuemax="99"
          >66%</div>
        </div>
      </div>
      <form action="reserver_confirmation.html" id="form">
        <div class="form-group pt-5 px-5">
          <select
            id="num_personnes"
            class="form-control"
            id="exampleFormControlSelect1"
            onchange="getSelectedNum();"
          >
            <option selected>
              Veuillez sélectionner le nombre de personnes pour la réservation
            </option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group pt-5 px-5">
          <input
            id="nom-type"
            type="text"
            class="form-control"
            placeholder="Veuillez entrer un nom pour la réservation"
          ></input>
        </div>
        <div class="form-group pt-5 px-5">
          <input
            id="email-type"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Veuillez entrer une addresse courriel pour la réservation"
          />
        </div>
        <div class="text-center pt-5 pb-5">
          <a
            type="submit"
            href="reserver_confirmation.html"
            class="shadow-lg btn btn-light rounded-pill"
            onclick="passValues()"
            >Confirmer réservation</a
          >
        </div>
      </form>
      <hr class="my-4" />
    </section>
    <script>

      function passValues() {
        var selectedNum = document.getElementById("num_personnes").value;
        var name_typed = document.getElementById("nom-type").value;
        var email_typed = document.getElementById("email-type").value;
        console.log(name_typed);
        localStorage.setItem("num_personnes", selectedNum);
        localStorage.setItem("nom-type", name_typed);
        localStorage.setItem("email-type", email_typed);
        return true;
      }
    </script>
    <!--- Footer -->
    <footer class="container-fluid">
      <div class="row text-center">
        <div class="col-md-4">
          <p class="text-white" style="margin: 50px"></p>

          <i
            class="bi bi-facebook text-white"
            style="font-size: 50px; margin-right: 20px"
          ></i>
          <i
            class="bi bi-instagram text-white"
            style="font-size: 50px; margin-right: 20px"
          ></i>
          <i class="bi bi-twitter text-white" style="font-size: 50px"></i>
          <p class="text-white">@le_lotus</p>
        </div>
        <div class="col-md-4">
          <img
            src="img/lotus_logo.png"
            style="width: 270px; height: 40%; opacity: 0.7"
          />
          <p class="text-white" style="margin: 0">Heures d'ouverture</p>
          <p class="text-white" style="margin: 0">Lundi-Vendredi - 9am à 9pm</p>
          <p class="text-white" style="margin: 0">Samedi - 9am à 10pm</p>
          <p class="text-white" style="margin: 0">Dimanche - 10am à 7pm</p>
        </div>
        <div class="col-md-4">
          <p class="text-white" style="margin: 50px"></p>
          <p class="text-white" style="margin: 0">
            100 Rue St-Ville, Ottawa ON
          </p>
          <p class="text-white" style="margin: 0">000 000</p>
          <p class="text-white" style="margin: 0">info@lelotus.com</p>
          <p class="text-white" style="margin: 0">613-000-0000</p>
        </div>
      </div>
    </footer>
  </body>
</html>
